<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é uma Landing Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/stylecontact.css">
</head>
<body>
    <header class="header">
        <a href="" class="logo">LANDING PAGE</a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="o-que-e-blog.html">BLOG</a></li>
                <li><a href="o-que-e-uma-landing-page.html">POST</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <form method="post" action="#.php" enctype="multipart/form-data"><!--Esse enctype converte o arquivo enviado em bytes para o envio-->
        <input type="hidden" name="country" value="BR"><!--campo oculto para o usuário-->
        <fieldset>
            <legend> Dados Pessoais </legend>
            <p>Preecha seus dados para receber em primeira mão nossas atualizaçãoes. Prometemos enviar apenas conteúdo interessante.</p><br>
            <label>
                Nome: <br>
                <input type="text" name="name" required>
            </label><br>
            <label>
                Sobrenome: <br>
                <input type="text" name="lastname" minlength="7">
            </label><br>
            <label>
                Data de nascimento: <br>
                <input type="date" name="birthdate" max="2003-11-01"> <!-- data mais rescente permitida-->
            </label><br>
            <label>
                E-mail: <br>
                <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="endereço de e-mail">
            </label><br>
        
            <label>
                Empresa: <br>
                <input type="text" name="company" maxlength="12">
            </label><br>
            <label>
                Cargo: <br>
                <input type="text" name="jobtitle" required>
            </label><br>
        </fieldset>
        
        <input class="button" type="submit" value="Cadastrar"><br>

    </form>    

</body>
</html>
